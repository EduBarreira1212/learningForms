<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="formulario">
        <form id="formularioCarros">
            <div class="tipoTexto">
                <div>
                    <label for="modeloCarro">Modelo:</label>
                    <input type="text" name="Modelo" id="modeloCarro" placeholder="Ex: Ranger">
                </div>
                <div>
                    <label for="marcaCarro">Marca:</label>
                    <input type="text" name="Marca" id="marcaCarro" placeholder="Ex: Ford">
                </div>
                <div>
                    <label for="anoCarro">Ano:</label>
                    <input type="text" name="Ano" id="anoCarro" placeholder="Ex: 2012">
                </div>
                <div>
                    <label for="kmCarro">KM:</label>
                    <input type="text" name="Quilometragem" id="kmCarro" placeholder="Ex: 150.000">
                </div>
                <div>
                    <label for="valorCarro">Valor:</label>
                    <input type="text" name="Valor" id="valorCarro" placeholder="Ex: 65.000">
                </div>
            </div>
            <div class="tipoRadio">
                <label for="carroNovo">Novo</label>
                <input type="radio" name="NovouOuUsado" id="carroNovo" value="novo">
                <label for="carroUsado">Usado</label>
                <input type="radio" name="NovouOuUsado" id="carroUsado" value="usado">
            </div>
            <div class="tipoCheckBox">
                <label for="airbag">Airbag</label>
                <input type="checkbox" name="acessorios" id="airbag" value="airbag">
                <label for="alarme">Alarme</label>
                <input type="checkbox" name="acessorios" id="alarme" value="alarme">
                <label for="arCondicionado">Ar condicionado</label>
                <input type="checkbox" name="acessorios" id="arCondicionado" value=" ar Condicionado">
                <label for="vidroEletrico">Vidro el√©trico</label>
                <input type="checkbox" name="acessorios" id="vidroEletrico" value="vidro eletrico">
            </div>
            <div class="tipoSelect">
                <label for="finalPlaca">Final da placa</label>
                <select name="FinalDaPlaca" id="finalPlaca">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="0">0</option>
                </select>    
            </div>
            <div class="tipoSubmit">
                <input type="submit" value="Enviar">
            </div>
        </form>
    </div>
</body>
</html>
